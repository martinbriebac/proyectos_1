<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <title>CarameloRaro</title>
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand letter-color" href="#">CarameloRaro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catálogo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container rounded text-center bg-banner py-3">
      <img src="./assets/images/helmet_skull_racer_emoji_icon_149304-removebg-preview.png" alt="" height="400px">
    </div>
  </header>
  <main>
    <div class="container rounded mt-5 py-4 px-4 info">
      <div class="row">
        <div class="col-3">
          <p>Paga con Bitcoin</p>
          <a href="#">Ver más</a>
        </div>
        <div class="col-3 d-flex align-items-center">
          <i class="fa-solid fa-money-check-dollar-pen"></i>
          <div class="ms-3">
            <p>Paga con otras crypto monedas</p>
            <a href="#">Ver más</a>
          </div>
        </div>
        <div class="col-3 d-flex align-items-center">
          <i class="fa-solid fa-credit-card-front"></i>
          <div class="ms-3">
            <p>Tarjetas de crédito/débito</p>
            <a href="#">Ver más</a>
          </div>
        </div>
        <div class="col-3 d-flex align-items-center">
          <i class="fa-solid fa-circle-plus"></i>
          <div class="ms-3">
            <p>Más medios de pago</p>
            <a href="#">Ver todos</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <h1 class="my-4 letter-green">Productos</h1>
      <input type="text" placeholder="Busca un caramelo" id="buscador" name="buscador" class="w-50">

    </div>
    <div class="vacio"></div>
  </main>
  <footer></footer>

  <!-- FONTAWESOME-->
  <script src="https://kit.fontawesome.com/40af671412.js" crossorigin="anonymous"></script>
  <!-- BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
